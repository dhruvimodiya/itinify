<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - Itinify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .success-icon {
            font-size: 60px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .login-button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background 0.3s;
        }
        .login-button:hover {
            background: #5a6fd8;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        <h1>Email Verified Successfully!</h1>
        <p>
            Congratulations! Your email address has been verified. 
            You can now login to your Itinify account and start exploring our amazing features.
        </p>
        <a href="#" class="login-button" id="loginBtn">Go to Login Page</a>
        <div class="footer">
            Thank you for joining Itinify!
        </div>
    </div>

    <script>
        // This script will redirect to your frontend login page
        document.getElementById('loginBtn').addEventListener('click', function(e) {
            e.preventDefault();
            // Replace with your actual frontend login URL
            window.location.href = process.env.FRONTEND_URL ? `${process.env.FRONTEND_URL}/login` : 'http://localhost:5173/login';
        });

        // Auto redirect after 5 seconds
        setTimeout(function() {
            window.location.href = process.env.FRONTEND_URL ? `${process.env.FRONTEND_URL}/login` : 'http://localhost:5173/login';
        }, 5000);
    </script>
</body>
</html>
